<!DOCTYPE html>
<html>
<head>
    <title>Data Display Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>User Tasks</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Completed</th>
                   
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.due_date }}</td>
                    <td>
                    {% if task.completed %}
                            True
                        {% else %}
                            <form method="POST" action="{% url 'update_status' task.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary">Complete</button>
                            </form>
                        {% endif %}
                    </td>
                    <td>
                        {% for tag in task.temdietag_set.all %}
                            {{ tag.name }}
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
